<DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<script th:src="@{/js/scheduleCreate.js}"></script>
<title>新規学習報告</title>
<html lang="en">
<link rel="stylesheet" href="LeaningNewReport.css"></head>
<body>
<form name="login_form">
<div class="login_form_top"><h1>新規学習報告</h1></div>
  <form class="login-container">
  <form th:action="@{/leaningnewreport}" th:object="${LearningNewReportForm}"method="post">
    <span style="border-bottom: solid 1px rgb(95, 95, 95);">日付</span><input type="date" placeholder="日付"input type="text" name="created_at" th:field="*{scheduleForm.date}">
    <span style="border-bottom: solid 1px rgb(95, 95, 95);">開始時刻</span><input type="time" placeholder="開始時刻"input type="text" name="start_time" th:field="*{scheduleForm.startTime}">
    <span style="border-bottom: solid 1px rgb(95, 95, 95);">終了時刻</span><input type="time"  placeholder="終了時刻"input type="text" name="end_time" th:field="*{scheduleForm.endTime}"font color:#fff>
    <span style="border-bottom: solid 1px  rgb(95, 95, 95);">学習内容</span>


    <div class="cp_ipselect cp_sl03">

      <select name="course_id">
       <option th:each="course : ${course}"th:value="${course.course_id}"th:text="${course.course_id}" ></option>
       </select>
       <select name="chapter">
       <option th:each="chapter : ${chapter}"th:value="${chapter.chapters_id}"th:text="${chapter.chapter}"></option>
       </select>
       <select name="texts">
       <option  th:each="texts: ${texts}"th:value="${texts.text_id}"th:text="${texts.text_name} "></option>
       </select>
        <input type="hidden" name="rema" th:field="*{rema}">
        <input type="hidden" name="user_id" th:field="*{user_id}">
       </div>
        <button id="register"> 登録</button>
        <button id="back" > 戻る</button>
</form>
</body>
</html>
