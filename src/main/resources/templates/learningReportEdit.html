<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head>
 <meta charset="utf-8">
 <title>学習報告編集</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/learningReportEdit.css">
 </head>
 <body>
	<div class="contents">
	<div class="header">
	  <h1>学習報告編集</h1>
    </div>
	<div class="form">
  <table>
        <tr th:if="${validationError}" th:each="error : ${validationError}">
            <td style="color: red;" th:text="${error}"></td>
        </tr>
    </table>
	  <form th:action="@{/learningReportEditUpdate}"  th:object="${form}" method="POST">
        <span>日付</span> 
		<input type="date" th:field="*{created_at}"required><br>
		<span th:if="${#fields.hasErrors('created_at')}" th:errors="*{created_at}"></span>
		<span>開始時刻</span>
		<input type="time" th:field="*{start_time}"  th:text="${#calendars.format(start_time, 'HH:mm')}"> <br>
		<span>終了時刻</span><span th:if="${#fields.hasErrors('start_time')}" th:errors="*{start_time}"></span>
		<input type="time" th:field="*{end_time}" ><br>
        <span>学習内容</span>
		<div class="manu">
		   <div>
		   <span>言語：</span>
		       <select name="course_id">
		          
		          <option th:each="course : ${course}"th:value="${course.course_id}"th:text="${course.course_id}"></option>
		       </select>
	       </div>
	        <div>
	        <span>チャプター：</span>
		        <select name="chapters_id">
			     <option th:each="chapter : ${chapter}"th:value="${chapter.chapters_id}"th:text="${chapter.chapters_id}"></option>
		        </select>
	        </div>
		    <div>
		    <span>テキスト：</span>
		        <select name="text_id">
			       <option th:each="texts: ${texts}"th:value="${texts.text_id}"th:text="${texts.text_id}"></option>
		        </select>
         	</div>
         	 <input type="hidden" name="rema" th:field="*{rema}">
         	 <input type="hidden" name="user_id" th:field="*{user_id}">
		</div>
		<button>更新</button> 
		<button formaction="/learningReportEditUpdate" name="back">戻る</button>
	  </form>
    </div>
  </div>
</body>
</html>
