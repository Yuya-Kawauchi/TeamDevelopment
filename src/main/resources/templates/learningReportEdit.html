<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head>
 <meta charset="utf-8">
 <title>学習報告編集</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="learningReportEdit.css">
 </head>
 <body>
	<div class="contents">
	<div class="header">
	  <h1>学習報告編集</h1>
    </div>
	<div class="form">
	  <form th:action="@{/learningReportEdit}"  method="POST">
        <span>日付</span>
		<input type="date" th:field="${#dates.format(form.created_at, 'YYYY-MM-DD')}" th:value="${#dates.format(form.created_at, 'YYYY-MM-DD')}"><br>
		<span>開始時刻</span>
		<input type="time" th:field="${form.start_time}" th:value="${form.start_time}"><br>
		<span>終了時刻</span>
		<input type="time" th:field=${form.end_time} th:value="${form.end_time}"><br>
        <span>学習内容</span>
		<div class="manu">
		   <div>
		       <select name="language">
		          <option>言語</option>
		          <option th:each="course : ${course}"th:value="${course.courseId}"th:text="*{course.course}"></option>
		       </select>
	       </div>
	        <div>
		        <select name="chapters">
		    	 <option>チャプター</option>
			     <option th:each="chapter : ${chapters}"th:value="${chapters.chapterId}"th:text="*{chapters.chapter}"></option>
		        </select>
	        </div>
		    <div>
		        <select name="text">
			       <option>テキスト</option>
			       <option th:each="text: ${text}"th:value="${text.textId}"th:text="*{text.textName}"></option>
		        </select>
         	</div>
		</div>
		<button>更新</button> <button formaction="/learningReportList" name="back">戻る</button>
	  </form>
    </div>
  </div>
</body>
</html>
