<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head>
 <meta charset="utf-8">
 <title>学習報告一覧</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/learningReportList.css">
 </head>
<body>
  <div class="contents">
      <h1>学習報告一覧</h1>
    <div class="warapper">
    <table>
      <thead>
        <tr class="item-name">
          <th>No.</th>
          <th>日付</th>
          <th>開始時間</th>
          <th>終了時間</th>
          <th>総時間</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody  class="record">
        <tr th:each="form,s:${form}" class="record">
          <td th:text="${s.count}"></td>
          <td th:text="${#dates.format(form.created_at, 'YYYY/MM/dd')}"></td>
          <td th:text="${form.start_time}"></td>
          <td th:text="${form.end_time}"></td>
          <td ></td>
          <td>
            <form th:action="@{/learningReportList}" method="post">
                <button name="edit">編集</button>
                <input type="hidden" name="rema" th:value="${learningreport.rema}">
            </form>
        </td>
        <td>
            <form th:action="@{/learningReportList}" method="post">
              <button  name="delete">削除</button>
                <input type="hidden" name="rema" th:value="${learningreport.rema}">
            </form>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
