<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="UTF-8" />
<title>ユーザー新規登録</title>
<link href="/css/NewRegister.css"rel="stylesheet">
</head>
<body>
 <header class="header">
      <!-- ヘッダーロゴ -->
      <div class="logo">ユーザー新規登録</div>
</header>
<form name="newRegister_form">
      <div class="newRegister_form_top">
      </div>
</form>
<div th:if="${validationError}" th:each="error:${validationError}"></div>
<form th:action="@{/user/create}" th:object="${userRequest}" th:method="post">

  <form class="newRegister-container">
   <input type="text" name="name" th:field="*{name}"placeholder="名前" required="required"></input>
   <input type="text" th:field="*{user_id}"  placeholder="ID" required="required"></input>
   <input type="text" th:field="*{password}"  placeholder="Password" required="required"></input>
   <input type="email" th:field="*{mail_address}"  placeholder="Email" required="required"></input>
   <input type="submit" value="登録" id="register"></input>
   <input type="button" value="戻る" id="back" onclick="history.back()"></input>
  </form>
</form>  
</body>
</html>
