<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>ユーザー編集</title>
<html lang="en">
<link rel="stylesheet" href="UserEdit.css"></head>
<body>
<form th:action="@{/edit/user}" name="login_form" th:object="${UserEditForm}" th:method="post">

      <div class="login_form_top">
        <h1>ユーザー編集</h1>
      </div>
    <input type="text" placeholder="名前" name="name" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')} th:errors="*{name}" color:red ></span>
    <input type="text" placeholder="ID"name="user_id" th:field="*{.user_id}">
    <span th:if="${#fields.hasErrors('user_id')} th:errors="*{user_id}" color:red ></span>
    <input type="password"  placeholder="Password"name="password" th:field="*{password}">
    <span th:if="${#fields.hasErrors('password')} th:errors="*{password}" color:red ></span>
    <input type="mail"  placeholder="Email"name="mail_address" th:field="*{mail_address}">
    <span th:if="${#fields.hasErrors('mail_address')} th:errors="*{mail_address}" color:red ></span>
    <button id="change"> 更新</button>
    <button id="back">戻る</button>
  </form>
</div>
</body>
</html>
