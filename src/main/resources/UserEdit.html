<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>ユーザー編集</title>
<html lang="en">
<link rel="stylesheet" href="UserEdit.css"></head>
<body>
<form th:action="@{/edit/user}" th:object="${form}" th:method="post">
<form name="login_form">
      <div class="login_form_top">
        <h1>ユーザー編集</h1>
      </div>
  <form class="login-container">
    <input type="name" placeholder="名前"name="name" th:field="*{scheduleForm.name}">
    <input type="id" placeholder="ID"name="user_id" th:field="*{scheduleForm.id}">
    <input type="password"  placeholder="Password"name="password" th:field="*{scheduleForm.passeord}">
    <input type="mail"  placeholder="Email"name="mail_address" th:field="*{scheduleForm.email}">
    <button id="change"> 更新</button>
    <button id="back">戻る</button>
  </form>
</div>
</body>
</html>
